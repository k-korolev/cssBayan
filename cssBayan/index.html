<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>cssBayan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <form class="accordeon">
            <div class="accordeon-heading">
                <h1>CSS Bayan</h1>
            </div>
            <div class="accordeon-body">

                <div class="item-box">
                    <input type="radio" id="meme1" name="meme" value="meme1" checked>
                    <label for="meme1">
                        <div class="label">Сколько яблок?</div>
                        <div class="icon">
                            <img src="img/plus.gif" alt="accordeon button">
                        </div>
                        <div class="box-content">
                            <img src="img/meme01.gif" alt="Сколько яблок">
                        </div>
                    </label>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme2" name="meme" value="meme2">
                    <label for="meme2">
                        <div class="label">Значение переменной</div>
                        <div class="icon">
                            <img src="img/plus.gif" alt="accordeon button">
                        </div>
                        <div class="box-content">
                            <img src="img/meme02.gif" alt="Значение переменной">
                        </div>
                    </label>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme3" name="meme" value="meme3">
                    <label for="meme3">
                        <div class="label">Чистый код</div>
                        <div class="icon">
                            <img src="img/plus.gif" alt="accordeon button">
                        </div>
                        <div class="box-content">
                            <img src="img/meme03.gif" alt="Чистый код">
                        </div>
                    </label>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme4" name="meme" value="meme4">
                    <label for="meme4">
                        <div class="label">Планы на выходные</div>
                        <div class="icon">
                            <img src="img/plus.gif" alt="accordeon button">
                        </div>
                        <div class="box-content">
                            <img src="img/meme04.gif" alt="Планы на выходные">
                        </div>
                    </label>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme5" name="meme" value="meme5">
                    <label for="meme5">
                        <div class="label">9 яиц</div>
                        <div class="icon">
                            <img src="img/plus.gif" alt="accordeon button">
                        </div>
                        <div class="box-content">
                            <img src="img/meme05.gif" alt="9 яиц">
                        </div>
                    </label>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
