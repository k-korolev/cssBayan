<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <form class="accordeon">
            <div class="accordeon-heading">
                <h1>CSS Bayan</h1>
            </div>
            <div class="accordeon-body">

                <div class="item-box">
                    <input type="radio" id="meme1" name="meme" value="meme1">
                    <label for="meme1">label 1</label>
                    <div class="icon">
                        <img src="img/plus-solid.svg" alt="accordeon button">
                    </div>
                    <div class="box-content">
                        <img src="img/meme1.gif" alt="meme 1">
                    </div>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme2" name="meme" value="meme2">
                    <label for="meme2">label 2</label>
                    <div class="icon">
                        <img src="img/plus-solid.svg" alt="accordeon button">
                    </div>
                    <div class="box-content">
                        <img src="img/meme2.gif" alt="meme 2">
                    </div>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme3" name="meme" value="meme3">
                    <label for="meme3">label 3</label>
                    <div class="icon">
                        <img src="img/plus-solid.svg" alt="accordeon button">
                    </div>
                    <div class="box-content">
                        <img src="img/meme3.gif" alt="meme 3">
                    </div>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme4" name="meme" value="meme4">
                    <label for="meme4">label 4</label>
                    <div class="icon">
                        <img src="img/plus-solid.svg" alt="accordeon button">
                    </div>
                    <div class="box-content">
                        <img src="img/meme4.gif" alt="meme 4">
                    </div>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme5" name="meme" value="meme5" checked>
                    <label for="meme5">label 5</label>
                    <div class="icon">
                        <img src="img/plus-solid.svg" alt="accordeon button">
                    </div>
                    <div class="box-content">
                        <img src="img/meme5.gif" alt="meme 5">
                    </div>
                </div>

            </div>

        </form>
    </div>
</body>
</html>
