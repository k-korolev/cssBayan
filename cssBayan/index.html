<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>cssBayan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <form class="accordeon">
            <div class="accordeon-heading">
                <h1>CSS Bayan</h1>
            </div>
            <div class="accordeon-body">

                <div class="item-box">
                    <input type="radio" id="meme1" name="meme" value="meme1">
                    <label for="meme1">Сколько яблок</label>
                    <div class="icon">
                        <img src="img/plus-solid.svg" alt="accordeon button">
                    </div>
                    <div class="box-content">
                        <img src="img/meme01.gif" alt="Сколько яблок">
                    </div>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme2" name="meme" value="meme2">
                    <label for="meme2">Значение переменной</label>
                    <div class="icon">
                        <img src="img/plus-solid.svg" alt="accordeon button">
                    </div>
                    <div class="box-content">
                        <img src="img/meme02.gif" alt="Значение переменной">
                    </div>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme3" name="meme" value="meme3">
                    <label for="meme3">Чистый код</label>
                    <div class="icon">
                        <img src="img/plus-solid.svg" alt="accordeon button">
                    </div>
                    <div class="box-content">
                        <img src="img/meme03.gif" alt="Чистый код">
                    </div>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme4" name="meme" value="meme4">
                    <label for="meme4">Планы на выходные</label>
                    <div class="icon">
                        <img src="img/plus-solid.svg" alt="accordeon button">
                    </div>
                    <div class="box-content">
                        <img src="img/meme04.gif" alt="Планы на выходные">
                    </div>
                </div>

                <div class="item-box">
                    <input type="radio" id="meme5" name="meme" value="meme5" checked>
                    <label for="meme5">9 яиц</label>
                    <div class="icon">
                        <img src="img/plus-solid.svg" alt="accordeon button">
                    </div>
                    <div class="box-content">
                        <img src="img/meme05.gif" alt="9 яиц">
                    </div>
                </div>

            </div>

        </form>
    </div>
</body>
</html>
